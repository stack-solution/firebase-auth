<form class="flex justify-center w-[50vw] items-center m-auto" id="formHight" onsubmit="">
    <div class=" p-10 rounded-lg bg-gray-000 shadow-2xl">
        <p class="block">Email:</p>
        <input type="email" placeholder="Email Address" class="border border-solid border-gray-300 rounded">
        <p class="block my-2">Password:</p>
        <input type="password" placeholder="Password" class="border border-solid border-gray-300 rounded">
        <p class="block my-4">Forgot Password?</p>
        <input type="submit" value="Sign in" class="border border-solid shadow-md text-white bg-blue-400 w-[45%] border-gray-300 rounded cursor-pointer">
        <div (click)="signInWithGoogle()" class="flex flex-row border border-solid border-blue-300 bg-gray-000 shadow-md cursor-pointer p-1 rounded-md mt-5" id="loginDiv">
            <img class="" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="GoogleLogo">
            <p class="">Sign in with Google</p>
        </div>
    </div>
</form>
