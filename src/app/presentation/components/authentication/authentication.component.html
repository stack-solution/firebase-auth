<form class="flex justify-center items-center m-auto" id="formHight">

        <img class="h-auto w-[75%]" src="https://cdn.luxafor.com/wp-content/uploads/2020/07/the-Pomodoro-Technique-3.png" alt="pomoImage">
    </div>
    <div class=" p-10 rounded-lg bg-gray-100 shadow-2xl">
        <p class="block">Email:</p>
